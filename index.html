<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- Font CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="assets/css/style.css" />

        <title>Weather Dashboard</title>
    </head>

    <body>

        <header>
            <!-- Nav Bar -->
            <nav class="navbar">   
                <div class="container">
                    <span class="navbar-brand h1 mb-0 w-100 text-center">Weather Dashboard</span> 
                </div>
            </nav> 
        </header>

        <main>
                <!-- Side Bar for search city -->
                <div class="row ml-2">

                    <div class="col-3 bg-light">
                        
                        <p class="font-weight-bold my-2"> Search City : </p>
                        
                        <form class="input-group mb-3">
                            
                            <input type="text" id="searchcity" class="form-control"  placeholder="Enter city name">
                            
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-danger rounded" id="searchButton">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>

                        </form>
                        <br>
                        <div class="card">
                            <ul class="list-group list-group-flush" id = "historylist">

                            </ul>
                        </div>
                    </div>
                    
                    <div class="col-9">
                        <div class="row">
                            
                            <div class="col-12">
                                
                                <div class="card mr-2 mt-3" id="city-card">
                                    <div class="card-body">
                                        <h2 class="card-title text-danger" id="city-name"></h2>
                                        <div class="card-text">
                                        
                                            <p id="temperature"></p>
                                            <p id="humidity"></p>
                                            <p id="windspeed"></p>
                                            <p id="uvindex" class="mb-0"></p>

                                        </div>
                                    </div>
                                </div>    
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <h3 class="text-danger mt-3 mb-3" id="5DayForecast">5 Day Forecast : </h3>
                            </div>
                    
                            <div class="card-deck ml-2 mr-2" id="forecast">
                              
                            </div>
                            
                        </div>
                        
                    </div>
    
                </div>
            
        </main>
        
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

        <!-- Popper -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            
        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

        <!-- Java Script-->
        <script src = "assets/js/script.js"></script>
    </body>
</html>
